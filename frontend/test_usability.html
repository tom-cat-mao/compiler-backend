<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Frontend Usability Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .stage {
            margin-bottom: 15px;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .test-log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .test-pass {
            color: green;
        }
        .test-fail {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="input-section">
            <h1>Compiler Frontend Usability Test</h1>
            <textarea v-model="expression" placeholder="Enter arithmetic expression (e.g., 1 + 2 * 3)"></textarea>
            <button @click="compile">Compile</button>
            <button @click="runTests">Run Tests</button>
        </div>
        <div class="results" v-if="results">
            <div class="stage">
                <h2>Abstract Syntax Tree (AST)</h2>
                <pre>{{ results.ast }}</pre>
            </div>
            <div class="stage">
                <h2>Intermediate Code</h2>
                <pre>{{ results.intermediate }}</pre>
            </div>
            <div class="stage">
                <h2>Optimized Code</h2>
                <pre>{{ results.optimized }}</pre>
            </div>
            <div class="stage">
                <h2>Target Code</h2>
                <pre>{{ results.target }}</pre>
            </div>
        </div>
        <div class="test-log" v-if="testLogs.length > 0">
            <h2>Test Logs</h2>
            <div v-for="log in testLogs" :class="log.status === 'PASS' ? 'test-pass' : 'test-fail'">
                {{ log.message }}
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                expression: '',
                results: null,
                testLogs: []
            },
            methods: {
                compile() {
                    if (!this.expression.trim()) {
                        alert('Please enter an expression');
                        return;
                    }
                    fetch('http://localhost:5000/compile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ expression: this.expression })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.results = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to compile expression. Please check the console for details.');
                    });
                },
                runTests() {
                    this.testLogs = [];
                    this.testInputField();
                    this.testCompileButton();
                    this.testResultsDisplay();
                },
                logTest(message, status) {
                    this.testLogs.push({ message, status });
                },
                testInputField() {
                    const testExpression = '1 + 2 * 3';
                    this.expression = testExpression;
                    if (this.expression === testExpression) {
                        this.logTest('Test 1: Input field accepts text - PASS', 'PASS');
                    } else {
                        this.logTest('Test 1: Input field accepts text - FAIL', 'FAIL');
                    }
                },
                testCompileButton() {
                    // Simulating a click on compile button does not actually trigger fetch,
                    // so we'll just check if the method exists and can be called.
                    if (typeof this.compile === 'function') {
                        this.logTest('Test 2: Compile button functionality exists - PASS', 'PASS');
                    } else {
                        this.logTest('Test 2: Compile button functionality exists - FAIL', 'FAIL');
                    }
                },
                testResultsDisplay() {
                    // Simulate a successful response to check if results are displayed
                    const mockResults = {
                        ast: 'Mock AST',
                        intermediate: 'Mock Intermediate Code',
                        optimized: 'Mock Optimized Code',
                        target: 'Mock Target Code'
                    };
                    this.results = mockResults;
                    if (this.results === mockResults) {
                        this.logTest('Test 3: Results display area shows data - PASS', 'PASS');
                    } else {
                        this.logTest('Test 3: Results display area shows data - FAIL', 'FAIL');
                    }
                }
            }
        });
    </script>
</body>
</html>
